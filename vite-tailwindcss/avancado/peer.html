<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 02</title>
    <link href="../tailwind.css" rel="stylesheet" />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
    <div class="w-64">
      <label
        class="mb-2 block text-sm font-medium text-gray-700"
        for="fruta-favorita"
      >
        Sua fruta favorita
      </label>
      <input
        type="text"
        id="fruta-favorita"
        class="peer w-full rounded-md border border-gray-300 px-3 py-2 focus:border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Banana, maçã..."
      />
      <p class="hidden mt-2 text-xs text-blue-500 peer-focus:block">Ditite sua fruta favorita acima</p>
    </div>
  </body>
</html>
