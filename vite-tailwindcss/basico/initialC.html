<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 03b</title>
    <link href="/tailwind.css" rel="stylesheet" />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    
    <div class="bg-white rounded-xl w-md p-10 font-display">
      
      <h2 class="text-2xl text-teal-600">Formulário de Cadastro</h2>
      
      <p class="text-s text-gray-400">Cadastre-se gratuitamente.</p>
      
      <div class="mt-4 space-y-4 font-display text-gray-800">
        <div>
          <label class="block" for="name">Nome</label>
          <input class="px-2 py-2 block w-full border border-gray-200 rounded" id="name" type="text">
        </div>
        <div>
          <label class="block" for="email">Email</label>
          <input class="px-2 py-2 block w-full border border-gray-200 rounded" id="email" type="phone">
        </div>
        <div>
          <label class="block" for="phone">Telefone</label>
          <input class="px-2 py-2 block w-full border border-gray-200 rounded" id="phone" type="text">
        </div>
        <div> 
          <label class="block" for="mobile">Celular</label>
          <input class="px-2 py-2 block w-full border border-gray-200 rounded" id="mobile" type="text">
        </div>  
      </div>
      
      <div class="text-right">
        <button class="mt-10 bg-teal-800 text-white rounded py-2 px-4 cursor-pointer">Cadastre-se</button>
      </div>
    
    </div>
  </body>
</html>
